<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="all">
    <div class="container">
        <div class="in_container">
            <h1 class="heading">CALCULATOR</h1>
            <input type="text" pattern="[A-Za-z]+" class="input" placeholder="" maxlength="30" id="number">   
            <button class="button" onclick="display('1')">1</button> 
            <button class="button" onclick="display('2')">2</button>
            <button class="button" onclick="display('3')">3</button>
            <button class="button" onclick="display('+')">+</button>
            <button class="button" onclick="display('4')">4</button>
            <button class="button" onclick="display('5')">5</button>
            <button class="button" onclick="display('6')">6</button>
            <button class="button" onclick="display('-')">-</button>
            <button class="button" onclick="display('7')">7</button>
            <button class="button" onclick="display('8')">8</button>
            <button class="button" onclick="display('9')">9</button>
            <button class="button" onclick="display('*')">*</button>
            <button class="button" onclick="display('.')">.</button>
            <button class="button" onclick="display('0')">0</button>
            <button class="button" onclick="display('/')">/</button>
            <button class="button" onclick="del()" >delete</button>
            <button class="button" onclick="Clear()" >clear</button>
            
            <button class="button" onclick="Calculate()">=</button>
        </div>
    </div>
   <script>
        let output = document.getElementById("number")

        if(output.value==Text){
                alert("error")
        }
        else{
            function display(num){
            output.value += num;
        }
        }

        function Calculate(){
            try{
                output.value = eval(output.value);
            }
            catch(err){
                alert("invalid");
            }
        }

        function Clear(){
                output.value = "";
        }

        function del(){
            output.value = output.value.slice(0,-1);
        }

         document.getElementById("all").addEventListener('keypress', function ( e ){
            if(e.key === 'Enter'){
                Calculate();
            }
            
         });  
         document.getElementById("all").addEventListener("keypress", function(e){
            if(e.key=== 'Backspace'){
                del();
            }
         })          
        
   </script>
</body>
</html>
